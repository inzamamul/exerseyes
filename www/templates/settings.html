<ion-view title="Settings" id="page4">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <label class="item item-input" name="email">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Your email address">
            </label>
            <label class="item item-input" name="first-name">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="Your first name">
            </label>
            <label class="item item-input" name="birthdate">
                <span class="input-label">Birthdate</span>
                <input type="date" placeholder="Your first name">
            </label>
            <label class="item item-input" name="weight">
                <span class="input-label">Weight</span>
                <input type="number" placeholder="Your weight">
            </label>
            <label class="item item-input" name="height">
                <span class="input-label">Height</span>
                <input type="number" placeholder="Your height">
            </label>
        </form>
        <form class="list">
            <label class="item item-input" name="password">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Your password">
            </label>
        </form>
        <div style="margin-right:-20px;">
            <a ui-sref="tabsController.dashboard" id="settings-button3" style="left:-10px;font-weight:600;" class="button button-positive button-large button-full">Save Details</a>
        </div>
    </ion-content>
</ion-view>
