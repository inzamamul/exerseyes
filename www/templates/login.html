<ion-view title="Login" id="page12">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 54px;"></div>
            <ion-list>
                <label class="item item-input" name="email-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Your email address">
                </label>
                <label class="item item-input" name="password-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Your password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <div style="margin-right:-20px;">
                <a ui-sref="tabsController.dashboard_tab1" id="login-button7" style="left:-10px;font-weight:600;color:#FFFFFF;" class="button button-positive button-large button-full">Log in</a>
            </div>
            <div class="spacer" style="width: 300px; height: 11px;"></div>
            <div style="margin-right:-20px;">
                <a ui-sref="signup" id="login-button8" style="left:-10px;font-weight:600;" class="button button-positive button-large button-full button-outline">Or Sign Up</a>
            </div>
        </form>
    </ion-content>
</ion-view>
